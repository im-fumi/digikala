<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="./public/css/partial/login.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="frame">
        <div class="logo">
          <img src="./public/svg/logo.svg" alt="" />
        </div>

        <h1 class="title">
          ورود
          <span class="divider"></span>
          ثبت&zwnj;نام
        </h1>

        <div class="message">
          سلام!
          <br />
          لطفا شماره موبایل یا ایمیل خود را وارد کنید
        </div>

        <form>
          <input type="email" name="email" class="email__input" required />
          <p class="empty__warning">لطفا این قسمت را خالی نگذارید</p>
          <button class="login__button">ورود</button>
        </form>
        <p class="policy">
          ورود شما به معنای پذیرش
          <a href="#">شرایط دیجی‌کالا</a>
          و
          <a href="#">قوانین حریم‌خصوصی </a>است
        </p>
      </div>
    </div>
    <!-- wrapper -->
  </body>
</html>
